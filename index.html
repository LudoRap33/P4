<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="./styles/style.css">

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span>Paris, Belleville</span>
        </section>
        <section class="reservation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div>
                <span class="round">1</span>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span class="title">Choisissez un restaurant</span>
            </div>
            <div>
                <span class="round">2</span>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span class="title">Composez votre menu</span>
            </div>
            <div>
                <span class="round">3</span>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span class="title">Dégustez au restazaurant</span>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
